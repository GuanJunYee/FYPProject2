{% extends 'base_lecdashboard.html' %}
{% block title %}Create Course{% endblock %}
{% block breadcrumb %}Programme > Course Management > Create Course{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/course.css') }}">
<script>
  // Auto-hide error messages after 5 seconds
  document.addEventListener("DOMContentLoaded", function () {
    setTimeout(() => {
      document.querySelectorAll(".error").forEach(el => {
        el.style.transition = "opacity 0.5s ease-out";
        el.style.opacity = "0";
        setTimeout(() => el.remove(), 500);  // remove from DOM
      });
    }, 5000);
  });
</script>
<h2>Create New Course</h2>
<hr>
<form method="POST" action="{{ url_for('course_create') }}">
<div class="form-group">
  <label>Course Code:</label>
  <input type="text" name="course_code" class="form-control" required>
  {% if errors.course_code %}
    <div class="error">{{ errors.course_code }}</div>
  {% endif %}
</div>
  <label>Course Name:</label>
  <input type="text" name="course_name" required><br><br>
    <div class="form-actions">
    <a href="{{ url_for('course_manage') }}" class="btn-reset">Cancel</a>
    <button type="submit" class="btn-save">Create</button>
    </div>
</form>
{% endblock %}
