{% extends "base.html" %}
{% block content %}
<div class="form-container">
  <h1>Online Examination System</h1>
  <p class="login-subtitle">Enter your email address to receive a reset code</p>

  <form method="POST" action="/forgot-password">
    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="form-footer" style="justify-content: space-between;">
      <button type="submit" class="login-btn">Request OTP</button>
      <a href="{{ url_for('login') }}" style="font-size: 14px; color: #667eea;">Back to Login</a>
    </div>
  </form>
</div>
{% endblock %}
